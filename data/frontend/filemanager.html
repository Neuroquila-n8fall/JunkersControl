<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Files</title>
    <link rel="stylesheet" href="frontend/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Cerasmarter</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarText">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/wifi">Wifi</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page"
                                            href="/filemanager">Filemanager</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="row mt-5">
                    <h3>File Manager</h3>
                </div>
                <div class="row">
                    <div class="container text-center">
                        <div class="row m-5">
                            <div class="container text-center">
                                <div class="badge bg-secondary">Free Storage <span class="badge bg-primary">%FREESPIFFS%</span>
                                </div>
                                <div class="badge bg-secondary">Used Storage <span class="badge bg-primary">%USEDSPIFFS%</span>
                                </div>
                                <div class="badge bg-secondary">Total Storage <span class="badge bg-primary">%TOTALSPIFFS%</span>
                                </div>
                                <div class="progress mt-3">
                                    <div class="progress-bar" role="progressbar" id="progUsage" aria-label="Filesystem Usage" style="width: 50%;"
                                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"><span id="usedSpaceLabel">50</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">                    
                    <span id="detailsheader"></span>
                    <span id="details"></span>
                    <span id="status"></span>
                </div>
                <div class="row">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" onclick="listFilesButton()">List Files</button>
                        <button class="btn btn-primary" onclick="showUploadButtonFancy()">Upload File</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-danger" onclick="rebootButton()">Reboot</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    <script src="frontend/filemanager.js"></script>
    <script type="text/javascript">
        showUsagePercentage();
    </script>
</body>

</html>
