on:
  push:
    tags:
      - 'v*'
      
  workflow_dispatch:

name: Create Release

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Set up Python
        uses: actions/setup-python@v1
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      # It is important to first install the libraries before compiling, since otherwise compilation might fail to find the just-installed libraries
      - name: Install platformIO libraries
        run: pio lib install
      - name: Build Production Image
        run: pio run -e production
      - name: Archive Firmware
        uses: actions/upload-artifact@v3
        with:
          name: firmware.bin
          path: .pio/build/production/firmware.bin
      - name: Build Production FS Image
        run: pio run -e production -t buildfs
      - name: Archive Filesystem
        uses: actions/upload-artifact@v3
        with:
          name: littlefs.bin
          path: .pio/build/production/littlefs.bin  
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Upload Release Asset Firmware
        id: upload-release-asset-fw 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: .pio/build/production/firmware.bin
          asset_name: firmware.bin
          asset_content_type: application/octet-stream
      - name: Upload Release Asset Filesystem
        id: upload-release-asset-fs 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: .pio/build/production/littlefs.bin
          asset_name: littlefs.bin
          asset_content_type: application/octet-stream
